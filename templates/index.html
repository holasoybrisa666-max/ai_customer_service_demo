<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>AI 客服 Demo</title>
    <link rel="stylesheet" href="/static/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>AI 客服 Demo</h1>
      <div id="chat" class="chat-box"></div>
      <form id="chat-form">
        <input id="message" type="text" placeholder="输入你的问题..." autocomplete="off" />
        <button type="submit">发送</button>
      </form>
    </div>
    <script>
      const chatBox = document.getElementById('chat');
      const form = document.getElementById('chat-form');
      const input = document.getElementById('message');

      function push(role, text) {
        const el = document.createElement('div');
        el.className = role === 'user' ? 'msg user' : 'msg bot';
        el.textContent = text;
        chatBox.appendChild(el);
        chatBox.scrollTop = chatBox.scrollHeight;
      }

      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        const text = input.value.trim();
        if (!text) return;
        push('user', text);
        input.value = '';

        try {
          const res = await fetch('/chat', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ message: text }),
          });
          const data = await res.json();
          if (data.reply) push('bot', data.reply);
          else push('bot', '[接口错误] ' + (data.error || '未知错误'));
        } catch (err) {
          push('bot', '[网络错误] ' + err.message);
        }
      });
    </script>
  </body>
</html>
